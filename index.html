<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alex & Anthony</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">

<style>
  :root {
    --cream:  #F4F7FA;
    --navy:   #1E3A5F;
    --sage:   #5B8DB8;
    --blush:  #A8C8E8;
    --warm:   #E0EBF5;
    --text:   #1A2634;
    --muted:  #6B7D8E;
    --white:  #FFFFFF;
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--cream);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* â”€â”€ HERO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .hero {
    background: var(--navy);
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 4rem 2rem;
    position: relative;
    overflow: hidden;
  }

  .hero::before {
    content: '';
    position: absolute; inset: 0;
    background:
      radial-gradient(ellipse at 20% 60%, rgba(91,141,184,0.18) 0%, transparent 55%),
      radial-gradient(ellipse at 80% 20%, rgba(168,200,232,0.1) 0%, transparent 50%),
      radial-gradient(ellipse at 50% 100%, rgba(30,58,95,0.4) 0%, transparent 60%);
    pointer-events: none;
  }

  .hero-content {
    position: relative;
    z-index: 1;
    animation: fadeUp 0.9s ease both;
  }

  .hero-icon {
    font-size: 2rem;
    display: block;
    margin-bottom: 1.5rem;
    opacity: 0.9;
  }

  .hero-names {
    font-family: 'Playfair Display', serif;
    color: var(--white);
    font-size: clamp(2.4rem, 7vw, 4rem);
    line-height: 1.15;
    margin-bottom: 0.4rem;
  }

  .hero-names em {
    font-style: italic;
    color: var(--blush);
  }

  .hero-divider {
    width: 40px;
    height: 1.5px;
    background: var(--sage);
    margin: 1.6rem auto;
    opacity: 0.6;
  }

  .hero-intro {
    max-width: 480px;
    margin: 0 auto;
    color: rgba(255,255,255,0.72);
    font-size: 1.05rem;
    font-weight: 300;
    line-height: 1.8;
  }

  /* â”€â”€ LINKS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .links {
    margin-top: 2.8rem;
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
    justify-content: center;
  }

  .link-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.65rem 1.4rem;
    border-radius: 50px;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.88rem;
    font-weight: 500;
    text-decoration: none;
    transition: transform 0.15s, background 0.2s;
    cursor: pointer;
  }

  .link-btn:hover { transform: translateY(-2px); }

  .link-btn-primary {
    background: var(--blush);
    color: var(--navy);
  }
  .link-btn-primary:hover { background: #bdd4ec; }

  .link-btn-ghost {
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.18);
    color: rgba(255,255,255,0.8);
  }
  .link-btn-ghost:hover { background: rgba(255,255,255,0.14); }

  /* â”€â”€ FOOTER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  footer {
    background: var(--navy);
    border-top: 1px solid rgba(255,255,255,0.07);
    text-align: center;
    padding: 1.2rem;
    color: rgba(255,255,255,0.3);
    font-size: 0.75rem;
    font-weight: 300;
    letter-spacing: 0.03em;
  }

  /* â”€â”€ ANIMATION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 480px) {
    .hero-names { font-size: 2.2rem; }
    .hero-intro { font-size: 0.95rem; }
  }
</style>
</head>

  <div class="hero-content">

  </div>

</html>
